<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}">

    <title>Catolog App</title>
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'jumbotron-narrow.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'my.css') }}" rel="stylesheet">
  </head>

  <body>

      <div class="container">
        {% include "navbar.html" %}

        <h1>{{item.name}}</h1>
        <div>
          <div class="well">
          <p>Description: {{item.description}}</p>
         </div>
           {% if user_id == item.user_id %}
           <p><a href="{{url_for('editItem', item = item.name)}}" class="btn btn-default">Edit</a></p>
           <p><a href="{{url_for('deleteItem', item = item.name)}}" class="btn btn-default">Delete</a></p>    
           {% endif %}     
           <p><button type="button" class="btn btn-info u-btn-back""><a href="/">Back</a></button></p>
        </div>
      

        <hr>
        <footer>
          <p>&copy; 2016 Company, Inc.</p>
        </footer>
     </div> 



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename = 'bootstrap.min.js') }}"></script>
  </body>
</html>
